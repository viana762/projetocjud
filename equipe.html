<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe - CJUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img
            src="https://via.placeholder.com/50"
            alt="Foto do Perfil"
            class="profile-pic"
          />
          <div class="profile-info">
            <span class="profile-name"></span><span class="profile-role"></span>
          </div>
        </div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li>
              <a href="index.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="form.html" target="_blank" rel="noopener noreferrer"
                ><i class="fas fa-calendar-plus"></i> Novo Agendamento</a
              >
            </li>
            <li>
              <a href="minhas-tarefas.html"
                ><i class="fas fa-tasks"></i> Minhas Tarefas</a
              >
            </li>
            <li>
              <a href="equipe.html" class="active"
                ><i class="fas fa-users"></i> Equipe</a
              >
            </li>
            <li>
              <a href="configuracoes.html"
                ><i class="fas fa-cog"></i> Configurações</a
              >
            </li>
          </ul>
        </nav>
        <div class="logout-link">
          <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="header-title">
            <h1 id="team-title">Equipe</h1>
            <p id="current-date"></p>
          </div>
        </header>

        <section class="team-container">
          <div class="team-section">
            <h3><i class="fas fa-user-tie"></i> Supervisores</h3>
            <div id="supervisors-list" class="user-grid"></div>
          </div>
          <div class="team-section">
            <h3><i class="fas fa-user-graduate"></i> Estagiários</h3>
            <div id="interns-list" class="user-grid"></div>
          </div>
        </section>

        <button
          id="add-user-btn"
          class="btn-primary"
          style="display: none; margin-top: 20px"
        >
          + Adicionar Novo Usuário
        </button>
      </main>
    </div>

    <div id="add-user-modal" class="modal-overlay">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h3>Cadastrar Novo Usuário</h3>
        <form id="add-user-form">
          <div class="form-group">
            <label for="new-user-name">Nome Completo</label
            ><input type="text" id="new-user-name" required />
          </div>
          <div class="form-group">
            <label for="new-user-email">E-mail TJRS</label
            ><input type="email" id="new-user-email" required />
          </div>
          <div class="form-group">
            <label for="new-user-role">Cargo</label
            ><select id="new-user-role" required>
              <option value="ESTAGIARIO">Estagiário(a)</option>
              <option value="SUPERVISOR">Supervisor(a)</option>
            </select>
          </div>
          <p style="font-size: 12px; color: #888">
            A senha padrão será 'mudar123'. O usuário deverá alterá-la no
            primeiro acesso.
          </p>
          <div class="form-actions" style="border-top: none; padding-top: 10px">
            <button type="submit" class="btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="equipe.js"></script>
  </body>
</html>
