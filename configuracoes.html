<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - CJUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img
            src="https://via.placeholder.com/50"
            alt="Foto do Perfil"
            class="profile-pic"
          />
          <div class="profile-info">
            <span class="profile-name"></span><span class="profile-role"></span>
          </div>
        </div>
        <nav class="main-nav">
          <ul class="nav-list">
            <li>
              <a href="index.html"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="form.html" target="_blank" rel="noopener noreferrer"
                ><i class="fas fa-calendar-plus"></i> Novo Agendamento</a
              >
            </li>
            <li>
              <a href="minhas-tarefas.html"
                ><i class="fas fa-tasks"></i> Minhas Tarefas</a
              >
            </li>
            <li>
              <a href="equipe.html"><i class="fas fa-users"></i> Equipe</a>
            </li>
            <li>
              <a href="configuracoes.html" class="active"
                ><i class="fas fa-cog"></i> Configurações</a
              >
            </li>
          </ul>
        </nav>
        <div class="logout-link">
          <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="header-title">
            <h1>Configurações</h1>
            <p>Gerencie suas informações de conta</p>
          </div>
        </header>

        <section class="settings-container">
          <div
            class="form-container"
            style="max-width: 500px; margin: 0 0 30px 0"
          >
            <h3 style="margin-top: 0">Alterar Nome de Exibição</h3>
            <form id="change-name-form">
              <div class="form-group">
                <label for="user-name">Seu Nome</label>
                <input type="text" id="user-name" required />
              </div>
              <p
                id="name-success-message"
                style="color: green; display: none"
              ></p>
              <div
                class="form-actions"
                style="border-top: none; padding-top: 10px"
              >
                <button type="submit" class="btn-primary">Salvar Nome</button>
              </div>
            </form>
          </div>

          <div class="form-container" style="max-width: 500px; margin: 0">
            <h3 style="margin-top: 0">Alterar Senha</h3>
            <form id="change-password-form">
              <div class="form-group">
                <label for="current-password">Senha Atual</label>
                <input type="password" id="current-password" required />
              </div>
              <div class="form-group">
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" required />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirmar Nova Senha</label>
                <input type="password" id="confirm-password" required />
              </div>
              <p
                id="password-error-message"
                style="color: red; display: none"
              ></p>
              <div
                class="form-actions"
                style="border-top: none; padding-top: 10px"
              >
                <button type="submit" class="btn-primary">
                  Salvar Nova Senha
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="configuracoes.js"></script>
  </body>
</html>
